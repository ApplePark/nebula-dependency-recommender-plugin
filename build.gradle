buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.netflix.nebula:nebula-plugin-plugin:2.2.+'
    }
}

apply plugin: 'nebula-plugin'
apply plugin: 'groovy'

sourceCompatibility = 1.7

contacts {
    'joschneider@netflix.com' {
        moniker 'Jon Schneider'
        github 'jkschneider'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
        exclude module: 'groovy-all'
    }
}
