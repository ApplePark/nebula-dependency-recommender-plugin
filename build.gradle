buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.netflix.nebula:nebula-plugin-plugin:2.2.+'
    }
}

apply plugin: 'nebula-plugin'
apply plugin: 'groovy'

sourceCompatibility = 1.7

contacts {
    'joschneider@netflix.com' {
        moniker 'Jon Schneider'
        github 'jkschneider'
    }
}

repositories {
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' } // for xmlunit2
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
        exclude module: 'groovy-all'
    }
    testCompile 'com.netflix.nebula:nebula-test:2.2.2'
    testCompile 'org.xmlunit:xmlunit-core:2.0.0-SNAPSHOT'
}
