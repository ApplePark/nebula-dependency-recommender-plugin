plugins {
    id 'groovy'
    id 'idea'
    id 'jacoco'
    id 'nebula.info' version '2.2.4'
    id 'nebula.contacts' version '2.2.0'
    id 'nebula.maven-publish' version '4.0.1'
    id 'nebula.nebula-release' version '2.2.7'
    id 'nebula.nebula-bintray' version '3.0.1'
    id 'com.gradle.plugin-publish' version '0.9.1'
    id 'nebula.javadoc-jar' version '4.0.1'
    id 'nebula.source-jar' version '4.0.1'
    id 'nebula.maven-apache-license' version '4.0.1'
    id 'com.github.kt3k.coveralls' version '2.4.0'
}

contacts {
    'joschneider@netflix.com' {
        moniker 'Jon Schneider'
        github 'jkschneider'
    }
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' } // for xmlunit2
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' } // for xmlunit2
}

dependencies {
    testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
        exclude module: 'groovy-all'
    }
    testCompile('com.github.xmlunit:xmlunit:7ed02fb294') {
        exclude module: 'hamcrest-core'
    }
}

apply from: 'https://raw.githubusercontent.com/nebula-plugins/nebula-core/d60b3a0325a861be8082ae8c92cd403aecbc8580/common.gradle'

pluginBundle {
    plugins {
        dependencyRecommender {
            id = 'nebula.dependency-recommender'
            displayName = 'Nebula Dependency Recommender'
            description = project.description
            tags = ['nebula', 'dependency', 'dependencies', 'recommender', 'recommend']
        }
    }
}
